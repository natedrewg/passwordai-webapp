<html lang="en">
<head>
    
  <title> Password Checker </title>
    
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Pyscript -->
  <link rel="stylesheet" href="https://pyscript.net/releases/2023.05.1/pyscript.css" />

<body>

<py-config src="./pyscript.toml"></py-config>

<!---->
    <div class="container" >

        <h1 class="text-center">
            Password Strength Checker
        </h1>
        <br />
        <form action="" method="dialog">
          <p><h3>Enter your "super strong" password:</h3>
          <input id="password" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="Enter Password Here" /></p>
          <button id="check" type="submit"  class="btn btn-dark" py-click="check()">Check</button>
        </form>
        
        <p>
        <h4>Result:</h4>
        <textarea id="result" class="form-control" rows="2" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="Result"></textarea></p>  
        
        <center>
          <img src="Eastern.png" alt="Eastern Logo">
        </center>
    </div>    
    
    </body>
