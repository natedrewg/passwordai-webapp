<!DOCTYPE html>
<html lang="en">
<head>
    
  <title> Password Checker </title>
    
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Pyscript -->
  <link rel="stylesheet" href="https://pyscript.net/releases/2023.05.1/pyscript.css" />
  <script defer src="https://pyscript.net/releases/2023.05.1/pyscript.js"></script>
  <!-- bootstrap for styling , Pyscript can also be used for styling instead of bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  
  <style>
    
    html {
      align-items: center;
      padding-left:13%;
      padding-right:13%;
      background-color: rgb(116,59,67);
    }
    body {
      background-color: #fcfcfc;
      padding-top: 55px;
      min-height: 100vh;
      margin:0;
      display:flex;
      flex-direction:column;
      font-size:calc(6.5px + .77vw);
    }
    img {
      height: auto;
      width: auto;
    }
    </style>  
    
</head>
<body>

<py-config src="./pyscript.toml"></py-config>
<py-script src="./main.py"></py-script>  

    <div class="container" >
        
        <h1 class="text-center">
            Password Strength Checker
        </h1>
        <br />
        
        <p><h3>Enter your "super strong" password:</h3>
        <input required id="password" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="Enter Password Here" /></p>
        <center>
            <button id="check" type="submit"  class="btn btn-dark" pys-onClick='get_prediction()'>Check</button>

        </center>
        
        <p>
        <h4>Result:</h4>
        <textarea id="result" class="form-control" rows="2" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="Result"></textarea></p>
    
        <center>
          <img src="Eastern.png" alt="Eastern Logo">
        </center>
    </div>    
    
    </body>
    </html>
